<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>汇缴清册</title>
    <!--<link rel="stylesheet" href="D:/GitHub/GJJ/src/main/resources/static/css/remit.css" type="text/css">
    <script type="text/javascript" src="D:/GitHub/GJJ/src/main/resources/static/js/remit.js"></script>
    <link rel="stylesheet" href="D:/GitHub/GJJ/src/main/resources/static/layui/css/layui.css" type="text/css">
    <script src="D:/GitHub/GJJ/src/main/resources/static/layui/layui.js"></script>-->
    <link rel="stylesheet" href="/css/remit.css" type="text/css">
    <script type="text/javascript" src="/js/remit.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css" type="text/css">
    <script src="/layui/layui.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="div_form">
        <form id="form_main" class="layui-form" action="" lay-filter="unit">
            <div class="layui-form-item">
                <label class="layui-form-label">单位登记号</label>
                <div class="layui-input-block">
                    <input id="ipt_unitId" type="text" name="unitRegisterId" lay-verify="myVerify" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">单位名称</label>
                <div class="layui-input-block">
                    <input id="unitName" type="text" readonly="readonly" name="unitName" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">资金来源</label>
                <div class="layui-input-block">
                    <input type="text" name="" lay-verify="myVerify" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">单位缴存比例</label>
                <div class="layui-input-block">
                    <input type="text" name="" lay-verify="myVerify" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">个人缴存比例</label>
                <div class="layui-input-block">
                    <input type="text" name="" lay-verify="myVerify" autocomplete="off" class="layui-input">
                </div>
            </div>

            <input type="submit" class="layui-btn" value="提交">

        </form>

        <table id="employ" lay-filter="edit"></table>

        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
            </div>
        </script>

    </div>
</body>
</html>
