<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缴款方式管理</title>
    <link rel="stylesheet" href="/css/pay_method.css" type="text/css">
    <script type="text/javascript" src="/js/pay_method.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css" type="text/css">
    <script src="/layui/layui.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="div_form">
        <form id="form_main" class="layui-form" action="/payIn/payInInsert">
            <div class="layui-form-item">
                <label class="layui-form-label">单位登记号</label>
                <div class="layui-input-block">
                    <input id="ipt_unitId" type="text" name="unitRegisterId" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">单位Id</label>
                <div class="layui-input-block">
                    <input id="unitId" type="text" readonly="readonly" name="unitId" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">业务种类</label>
                <div class="layui-input-block">
                    <input type="radio" name="payMethod" value="0" title="委托收款" lay-filter="kind">
                    <input type="radio" name="payMethod" value="1" title="主动汇款" lay-filter="kind">
                    <input type="radio" name="payMethod" value="2" title="转账支票" lay-filter="kind">
                    <input type="radio" name="payMethod" value="3" title="现金(刷卡)" lay-filter="kind">
                    <input type="radio" name="payMethod" value="4" title="财政统发" lay-filter="kind">
                    <input type="radio" name="payMethod" value="5" title="转账交款" lay-filter="kind">
                    <input type="radio" name="payMethod" value="6" title="在线支付" lay-filter="kind">
                </div>
            </div>

            <div class="layui-form-item entrust">
                <label class="layui-form-label">委托收款单位名称</label>
                <div class="layui-input-block">
                    <input type="text" name="receiptUnitName"   lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item entrust">
                <label class="layui-form-label">委托收款单位账号</label>
                <div class="layui-input-block">
                    <input type="text" name="receiptUnitAccount"   lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item entrust">
                <label class="layui-form-label">托收单位开户银行名称</label>
                <div class="layui-input-block">
                    <input type="text" name="receiptUnitBank"   lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item entrust">
                <label class="layui-form-label">银行交换号</label>
                <div class="layui-input-block">
                    <input type="text" name="bankExchangeNum"   lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item entrust">
                <label class="layui-form-label">支付系统号</label>
                <div class="layui-input-block">
                    <input type="text" name="paySusNum"   lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item entrust">
                <label class="layui-form-label">托收日期</label>
                <div class="layui-input-block">
                    <select name="receiptDate"  lay-verify="required" lay-filter="papers">
                        <option value=""></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item remit">
                <label class="layui-form-label">汇款单位名称</label>
                <div class="layui-input-block">
                    <input type="text" name="remitUnitName"   lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item remit">
                <label class="layui-form-label">汇款单位开户银行</label>
                <div class="layui-input-block">
                    <input type="text" name="remitBankName"   lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item remit">
                <label class="layui-form-label">汇款账号</label>
                <div class="layui-input-block">
                    <input type="text" name="remitUnitAccount"   lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item check">
                <label class="layui-form-label">单位开户银行</label>
                <div class="layui-input-block">
                    <input type="text" name=""    autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item check">
                <label class="layui-form-label">账号</label>
                <div class="layui-input-block">
                    <input type="text" name=""  autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item cash">
                <label class="layui-form-label">缴款网点</label>
                <div class="layui-input-block">
                    <input type="text" name=""  autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item finance">
                <label class="layui-form-label">统发单位名称</label>
                <div class="layui-input-block">
                    <input type="text" name=""  autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item transfer">
                <label class="layui-form-label">住房基金账户信息</label>
                <div class="layui-input-block">
                    <input type="text" name=""  autocomplete="off" class="layui-input">
                </div>
            </div>

            <input id="inpt_submit" type="submit" class="layui-btn" value="确定">

        </form>
    </div>
</body>
</html>
