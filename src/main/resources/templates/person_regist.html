<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人登记</title>

    <link rel="stylesheet" href="/css/person_regist.css" type="text/css">
    <script type="text/javascript" src="/js/person_regist.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css" type="text/css">
    <script src="/layui/layui.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="regist">

        <form id="form_main" class="layui-form" action="/employee/insEmployee">
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="employeeName" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label retmsg">aaa</label>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">证件名称</label>
                <div class="layui-input-block">
                    <select id="select1" name="employeePapersName" lay-verify="required" lay-filter="papers">
                        <option ></option>
                        <option value="身份证">身份证</option>
                        <option value="护照">护照</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">证件号码</label>
                <div class="layui-input-block">
                    <input id="papersNum" type="text" name="employeePapersNum" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label retmsg">aaa</label>
            </div>

            <div id="div_nation" class="layui-form-item" style="display: none">
                <label class="layui-form-label">国籍</label>
                <div class="layui-input-block">
                    <input id="ipt_nation" type="text" name="employeeNationnality" autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label retmsg">aaa</label>
            </div>

            <div class="layui-form-item">
                <button id="inpt_submit" lay-submit class="layui-btn">登记</button>
            </div>
        </form>

    </div>

</body>
</html>
