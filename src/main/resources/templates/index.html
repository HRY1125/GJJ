<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="/css/index.css" type="text/css">
    <script type="text/javascript" src="/js/index.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css" type="text/css">
    <script src="/layui/layui.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="/static/build/layui.css" media="all">
</head>
<body id="body">
    <div id="top"></div>
    <div id="navigate"></div>
    <div id="wrapper1">
        <div id="ad1"></div>
        <div id="wrapper2">
            <div id="slideshow1">
                <div class="layui-carousel" id="test1" >
                    <div carousel-item>
                        <div><img src="img/公积金1.jpg"></div>
                        <div><img src="img/公积金2.jpg"></div>
                        <div><img src="img/公积金3.jpg"></div>
                        <div><img src="img/公积金4.jpg"></div>
                    </div>
                </div>
            </div>
                <div id="login">
                <div id="a_box" class="layui-btn-container">
                    <a id="a_up" class="a_btn layui-btn layui-btn-normal layui-btn-fluid " href="" target="_blank">
                        <i class="layui-icon" style="color: white;font-size: 30px;">&#xe66f;</i><br>个人网上业务平台
                    </a>
                    <a id="a_down" class="a_btn layui-btn layui-btn-normal layui-btn-fluid " href="/sys/toLogin" target="_blank">
                        <i class="layui-icon" style="color: white;font-size: 30px;">&#xe68e;</i><br>单位网上业务平台
                    </a>
                </div>
            </div>
        </div>
        <div id="ad2"></div>
    </div>
    <div id="slidenews"></div>

    <script src="/static/build/layui.js"></script>
    <script>
        layui.use('carousel', function(){
            var carousel = layui.carousel;
            //建造实例
            carousel.render({
                elem: '#test1'
                ,width: '100%' //设置容器宽度
                ,arrow: 'always' //始终显示箭头
                //,anim: 'updown' //切换动画方式
            });
        });
    </script>
</body>
</html>
