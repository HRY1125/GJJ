<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单位登记申请</title>
    <link rel="stylesheet" href="/css/unit_register_detection.css" type="text/css">
    <script type="text/javascript" src="/js/unit_register.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css" type="text/css">
    <script src="/layui/layui.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="bottom" style="background-color: #B2B2B2">
    <div class="loginForm">
        <div class="title">
            <span>登录</span>
        </div>
        <form action="<%=request.getContextPath()%>/shiro/login" method="post">
            <span style="color: red">${msg}</span>
            <input class="layui-input" type="text" name="userName" placeholder="用户名"></br>
            <input class="layui-input" type="password" name="password" placeholder="密码"></br>
            <input type="submit" class="layui-btn layui-btn-normal btn" value="登录"/>
        </form>
    </div>
</div>
</body>
</html>
