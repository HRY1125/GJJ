<head>

    <title>联名卡</title>

    <link rel="stylesheet" href="/css/card.css" type="text/css">

    <link rel="stylesheet" href="/layui/css/layui.css" type="text/css">

<body>
    <div id="div_form">
        <form id="form_main" class="layui-form" action="" lay-filter="unit">
            <div class="layui-form-item ">
                <label class="layui-form-label">单位登记号</label>
                <div class="layui-input-block">
                    <input id="ipt_ur" type="text" lay-verify="myVerify" placeholder="请输入单位登记号" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item ">
                <label class="layui-form-label">单位名称</label>
                <div class="layui-input-block">
                    <input id="unitName" type="text" readonly="readonly" autocomplete="off" class="layui-input">
                </div>
            </div>
        </form>
        <table id="employ" lay-filter="edit"></table>
    </div>
</body>
</html>
