<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>注册登录</title>
    <link rel="stylesheet" href="/css/login.css" type="text/css">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <script src="/layui/layui.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<img src="/static/img/123.png" style="width:1390px ;height: 150px">
<div id="div_tab">
    <div class="layui-tab layui-tab-card">
        <ul class="layui-tab-title">
            <li class="layui-this">登录</li>
            <li >注册</li>
        </ul>
        <div class="layui-tab-content" style="overflow-y: scroll;">
            <div class="layui-tab-item layui-show">
                <form action="/unit/login" method="post" class="form_main" th:object="${unit}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名：</label>
                        <div class="layui-input-block">
                            <input id="unitId" th:feild="*{unitId}" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码：</label>
                        <div class="layui-input-block">
                            <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input" required>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">验证码：</label>
                        <div class="layui-input-inline" style="width: 128px">
                            <input type="text" name="code" placeholder="验证码" autocomplete="off" class="layui-input" required>
                        </div>
                        <div class="layui-input-inline" style="width: 110px;margin-left: 10px;margin-right: 0px">
                            <img id="imgCode" onclick="this.src='defaultKaptcha?d='+new Date()*1" src="/sys/defaultKaptcha">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="checkbox" name="remember_user" id="remember_user" lay-skin="primary" title="记住用户" /> 记住密码
                        </div>
                    </div>
                    <input class="inpt_submit layui-btn" type="submit" value="登录">
                </form>
            </div>

            <div class="layui-tab-item">
                <form action="/unit/signin" method="post" class="form_main">
                    <div class="layui-form-item">
                        <label class="layui-form-label">经办人姓名</label>
                        <div class="layui-input-block">
                            <input id="agentName" name="agentName" placeholder="请输入经办人姓名" autocomplete="off" class="layui-input" required>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">证件名称</label>
                        <div class="layui-input-block">
                            <select id="select1" name="papersName" required lay-verify="required" lay-filter="papers" class="layui-input">
                                <option value="">请输入证件名称</option>
                                <option value="身份证">身份证</option>
<!--                                <option value="护照">护照</option>-->
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">证件号码</label>
                        <div class="layui-input-block">
                            <input name="papersNum" placeholder="请输入证件号码" autocomplete="off" class="layui-input" required>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">单位名称</label>
                        <div class="layui-input-block">
                            <input id="unitName" name="unitName" placeholder="请输入单位名称" autocomplete="off" class="layui-input" required>
                            <i id="res_unitName_r" class="layui-icon" hidden="hidden">&#xe605;</i>
                            <i id="res_unitName_w" class="layui-icon" hidden="hidden">&#x1006;</i>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">经办人手机号</label>
                        <div class="layui-input-block">
                            <input id="agentPhone" name="agentPhone" placeholder="请输入经办人手机号" autocomplete="off" class="layui-input" required>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">单位邮箱</label>
                        <div class="layui-input-block">
                            <input name="unitEmail" placeholder="请输入单位邮箱" autocomplete="off" class="layui-input" required>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input name="password" placeholder="请输入密码" autocomplete="off" class="layui-input" required>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认密码</label>
                        <div class="layui-input-block">
                            <input name="password1" placeholder="请再次输入密码" autocomplete="off" class="layui-input" required>
                        </div>
                    </div>

                    <input class="inpt_submit layui-btn" type="submit" value="注 册">

                </form>
            </div>
        </div>
    </div>
</div>

<script>
    //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function(){
        var element = layui.element;


    });
</script>


</body>
</html>
