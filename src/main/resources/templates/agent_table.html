<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>经办人授权</title>
    <link rel="stylesheet" href="/css/agent_table.css" type="text/css">
    <script type="text/javascript" src="/js/agent_table.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css" type="text/css">
    <script src="/layui/layui.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<input id="message" th:if="${message != null}" th:value="${message}" hidden="hidden">
<script th:if="${message != null}">
    var data = $("#message").val();
    layui.use(['element','layer'], function(){
        var element = layui.element;
        var layer = layui.layer;

        layer.open({
            content: data
        })
    });
</script>
<div id="div_form">
    <form id="form_main" class="layui-form" method="post" th:object="${agent}">
        <input id="ipt_unitId" th:field="*{unitId}" th:hidden="hidden">

        <div class="layui-form-item">
            <label class="layui-form-label">单位登记号</label>
            <div class="layui-input-block">
                <input th:field="*{unitRegisterId}" autocomplete="off" class="layui-input">
            </div>
        </div>

    </form>

    <table id="agent" lay-filter="edit"></table>

    <script type="text/html" id="toolbar">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
        </div>
    </script>

</div>
</body>
</html>
